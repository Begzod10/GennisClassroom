<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .groups {
            width: 300px;
            height: 300px;
            box-shadow: 0 0 10px 5px black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
{% for group in teacher.groups %}
    <a href="{{ url_for("students", group_id=group.id) }}">
        <div class="groups">
            <h1>{{ group.name }}</h1>
            {{ group.student }}
        </div>
    </a>
{% endfor %}
</body>
</html>
