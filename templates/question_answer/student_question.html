<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentQuestion</title>
</head>
<body>

<form action="{{ url_for("student_question", student_id=student_id) }}" method="post" enctype="multipart/form-data">

    <input type="text" placeholder="Question" name="question">
    <input type="file" name="photo">
    <input type="submit">

    <select name="sub_id" id="">
        {% for sub in subject %}
            <option value="{{ sub.id }}">{{ sub.name }}</option>
        {% endfor %}
    </select>

</form>

{#{% for question in questions %}#}
{#    <a href="{{ url_for('question_answer', question_id=question.id) }}">{{ question.question }}</a>#}
{#{% endfor %}#}

</body>
</html>
